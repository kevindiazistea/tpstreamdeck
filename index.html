<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Deck</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stream Deck de Los Simpsons</h1>
<div class="grid">
  <button class="card" onclick="sendCommand(1)">
    <img src="Imagenes/homero-icon.png" alt="Homer Simpson">
    <span>Homer Simpson</span>
  </button>

  <button class="card" onclick="sendCommand(2)">
    <img src="Imagenes/marge-icon.png" alt="Marge Simpson">
    <span>Marge Simpson</span>
  </button>

  <button class="card" onclick="sendCommand(3)">
    <img src="Imagenes/bart-icon.png" alt="Bart Simpson">
    <span>Bart Simpson</span>
  </button>

  <button class="card" onclick="sendCommand(4)">
    <img src="Imagenes/lisa-icon.png" alt="Lisa Simpson">
    <span>Lisa Simpson</span>
  </button>

  <button class="card" onclick="sendCommand(5)">
    <img src="Imagenes/maggie-icon.png" alt="Maggie Simpson">
    <span>Maggie Simpson</span>
  </button>

  <button class="card" onclick="sendCommand(9)">
    <img src="Imagenes/ned-icon.png" alt="Ned Flanders">
    <span>Ned Flanders</span>
  </button>

  <button class="card" onclick="sendCommand(13)">
    <img src="Imagenes/burns-icon.png" alt="Monty Burns">
    <span>Monty Burns</span>
  </button>

  <button class="card" onclick="sendCommand(16)">
    <img src="Imagenes/moe-icon.png" alt="Moe Szyslak">
    <span>Moe Szyslak</span>
  </button>

</div>
  <script src="script.js"></script>
</body>
</html>
